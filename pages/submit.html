<h2 style='text-align: center'>Comment Submission</h2>
<div class='container-fluid'>
  <div class="row mt-3">
    <div class="col-12">
      <form id='commentForm' action='real.html' method='post'>

<button type="button" name="negative" id='negativeBtn'>Get A Negative Comment</button>
<button type="button" name="positive" id='positiveBtn'>Get A Positive Comment</button>


        <div class="mb-3">
          <label for="commentsArea" class="form-label">Comments</label>
          <textarea class="form-control" id="commentsArea" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-outline-secondary" id='submitBtn'>Submit</button>
      </form>

    </div>
  </div>
</div>
